<html>
<head>
    <title>
        Obliczenie pola oraz obwodu prostokąta.
    </title>
    <script language="JavaScript">
        function pole_filipowicz(a_fil, b_fil) {
            a_liczba = parseFloat(a_fil);
            b_liczba = parseFloat(b_fil);
            pole_wynik = a_liczba * b_liczba;
            document.getElementsByName('a_dana_fil')[0].value = pole_wynik.toFixed(2);
            alert("pole = " + pole_wynik.toFixed(2) + " cm^2");
            wprowadz_pole_fil.innerHTML = "pole = " + pole_wynik.toFixed(2) + " cm^2" + "<br>";
        }
        function obwod_filipowicz(a_fil, b_fil) {
            a_liczba = parseFloat(a_fil);
            b_liczba = parseFloat(b_fil);
            obwod_wynik = (2 * a_liczba) + (2 * b_liczba);
            document.getElementsByName('b_dana_fil')[0].value = obwod_wynik.toFixed(2);
            alert("obwod = " + obwod_wynik.toFixed(2) + " cm");
            wprowadz_obwod_fil.innerHTML = "obwod = " + obwod_wynik.toFixed(2) + "cm";
        }
    </script>
</head>
<body>
    Obliczenie pola oraz obwodu prostokąta.
    <br>
    <br>
    <form name="formularz" action="..." onsubmit="pole_filipowicz(this.pole.value,this.obw.value);
        obwod_filipowicz(this.pole.value,this.obw.value);return false">
        Podaj a=
        <input size="6" name="pole">
        Podaj b=
        <input size="6" name="obw">
        <br>
        <br>
        <input type="submit" value="oblicz">
        <br>
        <br>
        pole = 
        <input size="6" name="a_dana_fil">
        obwod = 
        <input size="6" name="b_dana_fil">
    </form>
    <table>
        <tr id="wprowadz_pole_fil"></tr>
        <tr id="wprowadz_obwod_fil"></tr>
    </table>
</body>
</html>
