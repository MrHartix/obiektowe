<html>
<head>
    <title>
        rok
    </title>
    <script language="JavaScript">
        function jsrok(rok_fil) {
            rok = parseFloat(rok_fil);
            if (rok == 1995) {
                document.write("<font color=blue size=4>Brawo znasz rok od kiedy działa Javasript</font><br>");
            }
            else {
                document.write("<font color=red size=7>Źle musisz jeszcze poczytać</font><br><font size=6>wczytany rok = " + rok + "</font><br>");
            }
        }
    </script>
</head>
<body>
    <form name="formularz" action="..." onsubmit="jsrok(this.rok_fil.value); return false">
        <font color="black" size="6">podaj rok wprowadzenia do używku JavaScript</font><br>
        <input size="6" name="rok_fil">
        <br>
        <input type="submit" value="Sprawdź">
    </form>
</body>
</html>
