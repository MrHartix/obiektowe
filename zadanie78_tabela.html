<html>
<head>
    <title>
        zadanie78 - tabela
    </title>
    <script language="JavaScript">
        var liczba1 = prompt("R = ", "")
        var R = parseFloat(liczba1);
        var licznik_fil = 0;
        for (var i = -Math.round(R) - 1; i <= Math.round(R) + 1; i++) {
            for (var j = -Math.round(R) - 1; j <= Math.round(R) + 1; j++) {
                d = Math.sqrt(i * i + j * j);
                if (d <= R) {
                    licznik_fil++;
                    document.write("<table><th>(" + i + " , " + j + ")" + "</table>");
                }
            }
            document.write("<br>");
        }
        document.write("ilość punktów wewnątrz = " + licznik_fil + "<br>");
    </script>
</head>
<body>
</body>
</html>
